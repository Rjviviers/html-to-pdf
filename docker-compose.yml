services:
  cli:
    build: .
    container_name: html-to-pdf-cli
    restart: "no"
    environment:
      - APP_MODE=cli
      - BASE_DIR=/app
    volumes:
      - ./html-drop:/app/html-drop
      - ./pdf-export:/app/pdf-export
      - ./processing:/app/processing
      - ./done-html:/app/done-html
    tty: true
    stdin_open: true


